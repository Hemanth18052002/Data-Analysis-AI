<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link rel="stylesheet" href="login.css">
    <script>
        function validateForm() {
            var newPassword = document.forms["verificationForm"]["newPassword"].value;
            var retypeNewPassword = document.forms["verificationForm"]["retypeNewPassword"].value;

            if (newPassword !== retypeNewPassword) {
                alert("New password != retype new password, it should be the same");
                return false;
            }
            return true;
        }
        window.onload = function() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const email = urlParams.get('email');

            if (email) {
                const verificationForm = document.getElementById('veri');
                document.getElementById('email').value = email;
            } else {
                alert('Enter Valid email id');
                window.location.href = 'http://127.0.0.1:5501/webdev_project/project/verify_forgot.html?email=${email}';
            }
        };
    </script>
</head>
<body>
    <div class="verify">
        <form id="veri" name="verificationForm" action="http://localhost:3000/newpassword" method="post" onsubmit="return validateForm()">
            <input type="hidden" id="email" name="email">
            <h2>Set New Password</h2>
            <br>
            <input type="password" name="newPassword" required placeholder="New password">
            <input type="password" name="retypeNewPassword" required placeholder="Retype new password">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
