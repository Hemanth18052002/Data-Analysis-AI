<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Contact Us Form  | Data Analysis </title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>

  <div class="container">
    <div class="content">
      <div class="left-side">
        <div style="color:#338CE5;font-size:x-large;">
            <b>Data Analysis</b>
        </div>
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">NIT PUDUCHERRY</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+91 99xx99xx99</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">t4794165@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any work about Data Analysis website or any types of quries related to Data Analysis website, you can send me message from here. It's my pleasure to help you.</p>
      <form action="http://localhost:3000/message_form" method="post">
        <div class="input-box">
          <input name="name" type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input name="email" type="text" placeholder="Enter your email">
        </div>
        <div class="input-box message-box">
          <textarea name="feedback" placeholder="Enter your message" rows=3></textarea>
        </div>
        <div class="button">
            <button>Send Now</button>
        </div>
      </form>
    </div>
    </div>
  </div>
  
</body>
</html>
